<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Génération de Qr Code</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <input type="text" placeholder="entrez votre texte ici" [(ngModel)]="text"/>
  </ion-item>
    <button (click)="generateQr()" ion-button [disabled]="!text">générer votre Qr code</button>
  <ion-item>
    <img src="{{qrImg}}"/>
  </ion-item>
  <button ion-button [disabled]="!qrImg" (click)="share()">
    Partager
  </button>
</ion-content>
