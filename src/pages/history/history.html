<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list *ngFor="let history of tabStorage">
    <ion-item>{{history.date | date: 'dd/MM/yyyy HH:mm'}}</ion-item>
    <ion-item>{{history.text}}</ion-item>
  </ion-list>

</ion-content>
